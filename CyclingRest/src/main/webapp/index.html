<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Cycling Rest</title>
<script type="text/javascript" src="js/cycling.js"></script>
</head>
<body>
	<h1 align='center'>Welcome to Cycling Events</h1>
	<br>

	<div class='row' align='center'>
		<form class='form-inline' name="cycleForm">
			<div class="form-row" align='center'>
				<div class="form-group col-md-3"></div>
				<input type="hidden"
						class="form-control" name="id" id="idInput" placeholder="id">
				<div class="form-group col-md-2">
					<label for="inputEmail4">Time</label> <input type="number"
						class="form-control" name="time" id="timeInput" placeholder="Time">
				</div>
				<div class="form-group col-md-2">
					<label for="inputPassword4">Date</label> <input type="date"
						class="form-control" name="date" id="dateInput" placeholder="Date">
					<br>
					<div class="btn-group" style="display: in-line">
						<!-- <button type="submit" name="submit" class="btn btn-success"
						id="submitButton" style="margin-top: 15px; margin-bottom: 10px;">Create
						Event</button> -->
						<a href="#" class="btn btn-primary" type="submit" id="editButton"
							style="margin-top: 15px; display: none">Edit</a>
						<a href="#" class="btn btn-primary" type="submit" id="submitButton"
							style="margin-top: 15px">Create Event</a> 
						<a href="#" class="btn btn-primary" type="submit" id="deleteButton"
							style="margin-top: 15px; display:none">Delete</a>
					</div>
				</div>
				<div class="form-group col-md-2">
					<label for="inputPassword4">Distance</label> <input type="number"
						class="form-control" name="distance" id="distanceInput"
						placeholder="Distance">
				</div>
				<div class="form-group col-md-3"></div>
			</div>
		</form>
	</div>

	<div id="eventDiv"></div>

	<div id="singleEvent"></div>

</body>
</html>
